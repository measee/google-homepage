<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="nav-bar">
        <ul>
            <li class="nav-btn-l">About</li>
            <li class="nav-btn-l">Store</li>
        </ul>
        <ul>
            <li class="nav-btn-r">Gmail</li>
            <li class="nav-btn-r">Images</li>
            <li id="icon" class="nav-btn-r">
                <img src="./images/gapp_icon.png"></li>
            <li id="signin-btn" class="nav-btn-r">Sign in</li>
        </ul>
    </div>

    <div class="center">
        <img src="./images/glogo.png" alt="google logo">
        <div id="search-box"></div>
        <div class="grey-btn">Google Search</div>
        <div class="grey-btn">I'm Feeling Lucky</div>
    </div>

    <div class="fbar">
        <ul>
            <li class="fbar-l">Advertising</li>
            <li class="fbar-l">Business</li>
        </ul>
        <ul>
            <li id="privacy" class="fbar-r">Settings</li>
            <li class="fbar-r">Terms</li>
            <li class="fbar-r">Privacy</li>
        </ul>
    </div>
</body>
</html>
